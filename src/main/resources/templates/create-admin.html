<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="edit-content container my-5">
    <h3> Create admin</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admins/create}"
                      th:object="${admin}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{username}" class="form-control" id="name"
                                   placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="fullName" class="col-form-label">Full name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName"
                                   placeholder="Full name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNumber" class="col-form-label">Phone number</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   id="phoneNumber" placeholder="Phone number">
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Create">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
