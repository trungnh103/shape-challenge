<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Shape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <script src="/js/shape.js" type="text/javascript"></script>
</head>
<body onload="createPropertiesTable()">
<div layout:fragment="content" class="edit-content container my-5">
    <h3> Edit Shape</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/shapes/update/{id}(id=${shape.id})}"
                      th:object="${shape}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="category" class="col-form-label">Category</label>
                            <input type="hidden" th:field="*{category}" id="categoryName"/>
                            <select class="form-control" id="category"
                                    placeholder="Category" onchange="categoryChange()">
                                <option
                                        th:each="dropdownValue: ${categories}"
                                        th:value="${dropdownValue.requirements}"
                                        th:text="${dropdownValue.name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-8" id="edit-properties">
                            <label for="properties" class="col-form-label">Properties</label>
                            <input type="hidden" th:field="*{properties}" id="properties"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="kid" class="col-form-label">Kid name</label>
                            <select th:field="*{kid}" class="form-control" id="kid"
                                    placeholder="Kid name">
                                <option
                                        th:each="dropdownValue: ${kids}"
                                        th:value="${dropdownValue.username}"
                                        th:text="${dropdownValue.username}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
